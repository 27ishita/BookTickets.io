<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <h1>SNS CINEMAS</h1>
    <title>movie ticket booking</title>
  </head>
  <body>
    <div class="Movie-container">
      <label>Pick a movie</label>
      <select id="Movie">
        <option value="10">Avengers: Endgame (10$)</option>
        <option value="12">Joker (12$)</option>
        <option value="8">TOy Story 4 (8$)</option>
        <option value="9">The Lion King (9$)</option>
      </select>
    </div>
    <ul class="Showcase">
      <li>
        <div class="seat"></div>
        <small>N/A</small>
      </li>
      <li>
        <div class="seat Selected"></div>
        <small>selected</small>
      </li>
      <li>
        <div class="seat Occupied"></div>
        <small>Occupied</small>
      </li>
    </ul>
    <div class="container">
      <div class="screen"></div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat Occupied"></div>
        <div class="seat Occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat Occupied"></div>
        <div class="seat Occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat Occupied"></div>
        <div class="seat Occupied"></div>
        <div class="seat Occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat Occupied"></div>
        <div class="seat Occupied"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat Occupied"></div>
        <div class="seat Occupied"></div>
        <div class="seat Occupied"></div>
        <div class="seat"></div>
      </div>
    </div>

    <p class="text">
      You have selected <span id="count">0</span> seats for the price of
      <span id="total">0</span>
    </p>

    <script src="script.js"></script>
  </body>
</html>
